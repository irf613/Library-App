<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - LibraryApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            /* BACKGROUND GRADIENT KEREN */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; /* Pakai min-height biar aman di HP */
            margin: 0;
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); /* Shadow dibikin lebih tebal biar kontras */
            width: 100%; 
            max-width: 400px; 
        }
        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #eee; background: #f9f9f9; }
        .form-control:focus { border-color: #667eea; box-shadow: none; background: white; }
        .btn-primary { 
            background: #667eea; /* Samain warna tombol sama background */
            border: none; 
            padding: 12px; 
            border-radius: 10px; 
            font-weight: 700; 
            width: 100%; 
            transition: 0.3s; 
        }
        .btn-primary:hover { background: #5a6fd6; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-dark">Selamat Datang ðŸ‘‹</h3>
            <p class="text-muted small">Silakan login untuk meminjam buku.</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger small rounded-3 border-0">Username atau Password salah!</div>
        <div th:if="${param.logout}" class="alert alert-info small rounded-3 border-0">Anda telah logout.</div>
        <div th:if="${param.sukses}" class="alert alert-success small rounded-3 border-0">Registrasi berhasil! Silakan login.</div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Masukan username" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Masukan password" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Masuk Sekarang</button>
        </form>

        <div class="text-center">
            <small class="text-muted">Belum punya akun? <a href="/register" class="text-decoration-none fw-bold text-primary" style="color: #667eea !important;">Daftar disini</a></small>
        </div>
    </div>

</body>
</html>
