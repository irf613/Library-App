<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Buku - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4361ee;       /* Biru Modern */
            --secondary: #3f37c9;
            --light-bg: #f4f6f8;      /* Abu sangat muda */
            --text-dark: #2b2d42;
            --text-grey: #8d99ae;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        /* --- NAVBAR MODERN (PUTIH BERSIH) --- */
        .navbar {
            background: #ffffff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
            padding: 1rem 0;
        }
        .navbar-brand {
            font-weight: 800;
            color: var(--primary) !important;
            font-size: 1.5rem;
        }
        .nav-link {
            font-weight: 600;
            color: var(--text-grey) !important;
            margin: 0 10px;
            transition: 0.3s;
        }
        .nav-link.active, .nav-link:hover {
            color: var(--primary) !important;
        }

        /* --- CARD & TABLE --- */
        .card-custom {
            border: none;
            border-radius: 16px;
            background: white;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .table thead th {
            background-color: #f8f9fa;
            color: var(--text-grey);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            border: none;
            padding: 15px;
        }
        
        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .table tbody tr:hover {
            background-color: #fcfcfc;
        }

        /* --- GAMBAR BUKU --- */
        .book-thumb {
            width: 50px;
            height: 75px;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* --- TOMBOL MODERN --- */
        .btn-primary-soft {
            background-color: #eff6ff;
            color: var(--primary);
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }
        .btn-primary-soft:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: 0.2s;
        }
        .btn-edit { background: #fff4e6; color: #ff9f1c; }
        .btn-edit:hover { background: #ff9f1c; color: white; }
        
        .btn-delete { background: #fee2e2; color: #ef233c; }
        .btn-delete:hover { background: #ef233c; color: white; }

        /* --- BADGES (SOFT STYLE) --- */
        .badge-soft-success { background-color: #dcfce7; color: #166534; padding: 6px 12px; border-radius: 30px; }
        .badge-soft-danger { background-color: #fee2e2; color: #991b1b; padding: 6px 12px; border-radius: 30px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-book-open me-2"></i>Library<span style="color:var(--text-dark)">App</span>
            </a>
            <div class="navbar-nav me-auto ms-4">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link active" href="/admin/buku">Data Buku</a>
                <a class="nav-link" href="/admin/peminjaman">Transaksi</a>
                <a class="nav-link" href="/admin/anggota">Anggota</a>
            </div>
            <a href="/logout" class="btn btn-outline-danger btn-sm rounded-pill px-4">Logout</a>
        </div>
    </nav>

    <div class="container py-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="fw-bold mb-1">Pustaka Buku</h3>
                <p class="text-muted mb-0">Kelola koleksi buku perpustakaan di sini.</p>
            </div>
            <a href="/admin/buku/tambah" class="btn btn-primary-soft px-4 py-2 rounded-pill">
                <i class="fas fa-plus-circle me-2"></i>Tambah Buku Baru
            </a>
        </div>

        <div class="card-custom">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">No</th>
                            <th>Buku</th>
                            <th>Penulis</th>
                            <th>Penerbitan</th>
                            <th class="text-center">Stok Fisik</th>
                            <th class="text-end pe-4">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b, iter : ${listBuku}">
                            <td class="ps-4 text-muted fw-bold" th:text="${iter.count}">1</td>
                            
                            <td style="min-width: 250px;">
                                <div class="d-flex align-items-center">
                                    <img th:if="${b.gambar != null}" th:src="${b.gambar}" class="book-thumb me-3">
                                    <div th:if="${b.gambar == null}" class="book-thumb me-3 bg-light d-flex align-items-center justify-content-center text-muted">
                                        <i class="fas fa-image"></i>
                                    </div>
                                    <div>
                                        <div class="fw-bold text-dark" th:text="${b.judul}" style="font-size: 0.95rem;">Judul Buku</div>
                                        <span class="badge bg-light text-secondary border mt-1" th:text="${b.kategori}">Kategori</span>
                                    </div>
                                </div>
                            </td>
                            
                            <td>
                                <div class="d-flex align-items-center text-muted">
                                    <i class="fas fa-pen-nib me-2"></i>
                                    <span th:text="${b.penulis}" class="fw-medium">Penulis</span>
                                </div>
                            </td>

                            <td>
                                <div class="text-dark fw-medium" th:text="${b.penerbit}">Gramedia</div>
                                <small class="text-muted" th:text="'Tahun: ' + ${b.tahunTerbit}">2022</small>
                            </td>

                            <td class="text-center">
                                <span class="badge-soft-success" th:if="${b.stok > 0}">
                                    <i class="fas fa-check-circle me-1"></i> <span th:text="${b.stok}"></span>
                                </span>
                                <span class="badge-soft-danger" th:if="${b.stok == 0}">
                                    <i class="fas fa-times-circle me-1"></i> <span th:text="${b.stok}"></span>
                                </span>
                            </td>

                            <td class="text-end pe-4">
                                <a th:href="@{/admin/buku/edit/{id}(id=${b.id})}" class="btn-icon btn-edit me-1" title="Edit">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>
                                <a th:href="@{/admin/buku/hapus/{id}(id=${b.id})}" 
                                   class="btn-icon btn-delete" 
                                   title="Hapus"
                                   onclick="return confirm('Hapus buku ini secara permanen?');">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${listBuku.isEmpty()}" class="text-center py-5">
                <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" width="100" class="mb-3 opacity-50">
                <h5 class="text-muted">Belum ada buku</h5>
                <p class="text-muted small">Silakan tambah buku baru untuk memulai.</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
