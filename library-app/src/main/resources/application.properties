spring.application.name=library-app

# 1. Koneksi Database
spring.datasource.url=jdbc:mysql://localhost:3306/db_perpustakaan
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. Konfigurasi JPA / Hibernate
# 'update' = akan menyesuaikan struktur tabel tanpa menghapus data
spring.jpa.hibernate.ddl-auto=update
# Menampilkan query SQL di terminal (biar gampang debug)
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

# 3. Konfigurasi Tampilan (Thymeleaf)
spring.thymeleaf.cache=false

# ==========================================
# KONFIGURASI UPLOAD FILE
# ==========================================

server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
