<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Akun - LibraryApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            /* BACKGROUND GRADIENT SAMA */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Tambah padding biar aman pas di HP */
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 450px; 
        }
        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #eee; background: #f9f9f9; }
        .form-control:focus { border-color: #667eea; box-shadow: none; background: white; }
        .btn-primary { 
            background: #667eea; 
            border: none; 
            padding: 12px; 
            border-radius: 10px; 
            font-weight: 700; 
            width: 100%; 
            transition: 0.3s; 
        }
        .btn-primary:hover { background: #5a6fd6; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-dark">Buat Akun Baru ðŸš€</h3>
            <p class="text-muted small">Gabung sekarang dan mulai membaca.</p>
        </div>

        <div th:if="${param.gagal}" class="alert alert-warning small rounded-3 border-0">Username sudah dipakai!</div>

        <form th:action="@{/register}" method="post">
            
            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <label class="form-label small fw-bold text-muted">Nama Lengkap</label>
                    <input type="text" name="nama" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label small fw-bold text-muted">No. Telepon</label>
                    <input type="text" name="noHp" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Alamat Email</label>
                <input type="email" name="email" class="form-control" placeholder="contoh@email.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Pilih username unik" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Minimal 6 karakter" required>
            </div>
            
            <button type="submit" class="btn btn-primary mb-3">Daftar Akun</button>
        </form>

        <div class="text-center">
            <small class="text-muted">Sudah punya akun? <a href="/login" class="text-decoration-none fw-bold text-primary" style="color: #667eea !important;">Login disini</a></small>
        </div>
    </div>

</body>
</html>
