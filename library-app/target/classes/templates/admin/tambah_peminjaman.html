<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catat Peminjaman - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <style>
        :root { --primary: #4361ee; --light-bg: #f4f6f8; --card-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--light-bg); color: #2b2d42; }
        
        .navbar { background: #fff; box-shadow: 0 2px 15px rgba(0,0,0,0.03); padding: 1rem 0; }
        .navbar-brand { font-weight: 800; color: var(--primary) !important; font-size: 1.5rem; }
        .nav-link { font-weight: 600; color: #8d99ae !important; margin: 0 10px; transition: 0.3s; }
        .nav-link.active { color: var(--primary) !important; }

        .card-custom { border: none; border-radius: 16px; background: white; box-shadow: var(--card-shadow); overflow: hidden; }
        .card-header-custom { background: #fff; border-bottom: 1px solid #f0f0f0; padding: 20px 30px; }

        .form-label { font-weight: 600; font-size: 0.9rem; color: #4b5563; margin-bottom: 8px; }
        .form-control { border-radius: 8px; border: 1px solid #e2e8f0; padding: 10px 15px; }
        
        /* CUSTOM SELECT2 STYLE (YANG SUDAH DIPERBAIKI) */
        .select2-container .select2-selection--single, 
        .select2-container .select2-selection--multiple {
            min-height: 45px; /* Sedikit lebih tinggi biar lega */
            padding: 5px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        /* Style Kotak Item yang Dipilih */
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            display: inline-flex; /* PENTING: Biar X dan Teks sejajar rapi */
            align-items: center;  /* PENTING: Biar vertikal tengah */
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            color: var(--primary);
            border-radius: 6px;
            padding: 6px 12px;    /* Padding yang pas */
            font-size: 0.9rem;
            margin-top: 4px;
            margin-right: 5px;
        }

        /* Style Tombol Silang (X) */
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            border: none;           /* Hapus border bawaan tombol */
            background: transparent;
            color: var(--primary);  /* Warna biru */
            margin-right: 8px;      /* Jarak aman ke teks biar GAK NABRAK */
            font-size: 1.1rem;
            font-weight: bold;
            padding: 0;
            line-height: 1;
            margin-left: 0;         /* Reset margin kiri */
        }

        /* Efek Hover di tombol X */
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
            color: #ef233c; /* Jadi merah pas mau dihapus */
            background: transparent;
        }

        /* Warna highlight pas milih di dropdown */
        .select2-container--default .select2-results__option--highlighted.select2-results__option--selectable {
            background-color: var(--primary);
        }
        .btn-primary-soft { background: var(--primary); color: white; font-weight: 600; border: none; padding: 12px 30px; border-radius: 8px; transition: 0.3s; }
        .btn-primary-soft:hover { background: #3f37c9; transform: translateY(-2px); }
        .btn-secondary-soft { background: #f1f5f9; color: #64748b; font-weight: 600; border: none; padding: 12px 30px; border-radius: 8px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard"><i class="fas fa-book-open me-2"></i>Library<span class="text-dark">App</span></a>
            <div class="navbar-nav me-auto ms-4">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link" href="/admin/buku">Data Buku</a>
                <a class="nav-link active" href="/admin/peminjaman">Transaksi</a>
                <a class="nav-link" href="/admin/anggota">Anggota</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card-custom">
                    <div class="card-header-custom text-center">
                        <h4 class="mb-1 fw-bold text-dark">Catat Peminjaman</h4>
                        <p class="text-muted mb-0 small">Buat transaksi baru untuk anggota</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        
                        <form th:action="@{/admin/transaksi/simpan}" th:object="${peminjaman}" method="post">
                            
                            <div class="mb-4">
                                <label class="form-label">Nama Anggota</label>
                                <select class="form-select select2-box" name="idPengguna" required>
                                    <option value="" selected disabled>-- Cari Nama Anggota --</option>
                                    <option th:each="user : ${listAnggota}" 
                                            th:value="${user.id}" 
                                            th:text="${user.namaLengkap} + ' (' + ${user.username} + ')'"></option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Pilih Buku (Bisa Lebih dari Satu)</label>
                                <select class="form-select select2-box" name="idBuku" multiple="multiple" required>
                                    <option th:each="buku : ${listBuku}" 
                                            th:value="${buku.id}" 
                                            th:text="${buku.judul} + ' - Penulis: ' + ${buku.penulis}"></option>
                                </select>
                                <div class="form-text mt-2"><i class="fas fa-info-circle me-1"></i> Klik kolom untuk menambah buku.</div>
                            </div>

                            <div class="mb-5">
                                <label class="form-label">Batas Pengembalian</label>
                                <input type="date" class="form-control" th:field="*{tenggatWaktu}" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary-soft">
                                    <i class="fas fa-save me-2"></i>Simpan Transaksi
                                </button>
                                <a href="/admin/peminjaman" class="btn btn-secondary-soft text-center">Batal</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.select2-box').select2({
                placeholder: "Silakan pilih...",
                allowClear: true,
                width: '100%'
            });
        });
    </script>
</body>
</html>
